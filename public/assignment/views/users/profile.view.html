<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="ProfileController">
    <h1 class="page-header">Profile</h1>
    <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
    <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>
    <form class="form-horizontal col-sm-9">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputUsername"
                       placeholder="{{currentUser.username}}" ng-model="currentUser.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword"
                       placeholder="{{currentUser.password}}" ng-model="currentUser.password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="firstname"
                       placeholder="{{currentUser.firstName}}" ng-model="currentUser.firstname">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="lastname"
                       placeholder="{{currentUser.lastName}}" ng-model="currentUser.lastname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail"
                       placeholder="{{currentUser.email}}" ng-model="currentUser.email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <form>
                    <button type="submit" class="btn btn-default" ng-click="update(currentUser)">
                        Update
                    </button>
                </form>
            </div>
        </div>
    </form>
</div>
