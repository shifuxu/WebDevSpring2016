<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="LoginController">
    <h1 class="page-header">Login</h1>
    <form class="form-horizontal col-sm-9">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="username" class="form-control" id="inputUsername"
                       placeholder="Username" ng-model="loginInfo.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword"
                       placeholder="Password" ng-model="loginInfo.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <form>
                    <button type="submit" class="btn btn-default" formaction="profile.html" ng-click="login(loginInfo)">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </form>
</div>
