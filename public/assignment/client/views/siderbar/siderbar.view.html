<div class="col-sm-3 col-md-2 sidebar" ng-controller="SiderbarController as model">
    <ul class="nav nav-sidebar">
        <li ng-class="{'active': model.$location.url() == '/home'}">
            <a href="#/home">Home <span class="sr-only">(Current)</span></a></li>
        <li ng-show="currentUser" ng-class="{'active': model.$location.url() == '/profile'}">
            <a href="#/profile">Profile</a></li>
        <li ng-show="currentUser.roles.indexOf('admin') >= 0" ng-class="{'active': model.$location.url() == '/admin'}">
            <a href="#/admin">Admin</a></li>
        <li ng-show="currentUser"
            ng-class="{'active': model.$location.url() == '/forms' || model.$location.url() == '/form-fields'}">
            <a href="#/forms">
                Forms
            </a>
        </li>
    </ul>
</div>
