<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FormController as model">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#/form-fields">Fileds</a></li>
    </ul>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <i class="fa fa-sort-desc"><label>Form Name</label></i>
                    </th>
                    <th>
                        <i class="fa fa-sort-desc"><label>Action</label></i>
                    </th>
                </tr>
                <tr>
                    <td>
                        <input ng-model="model.form.title"
                               class="form-control ng-pristine ng-valid ng-touched"
                               placeholder="name">
                    </td>
                    <td>
                        <div>
                            <button ng-click="model.addForm(model.form)" class="btn btn-primary pull-middle">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button ng-click="model.updateForm(model.form)" class="btn btn-success pull-middle">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="form in model.forms">
                    <td><a href="#/form-fields">{{form.title}}</a></td>
                    <td>
                        <div>
                            <button ng-click="model.deleteForm($index)" class="btn btn-danger pull-middle">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button ng-click="model.selectForm($index)" class="btn btn-warning pull-middle">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
