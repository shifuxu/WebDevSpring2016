<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="ProfileController as model">
    <h1 class="page-header">Profile</h1>
    <div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
    <form class="form-horizontal col-sm-9">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="inputUsername"
                       placeholder="{{model.currentUser.username}}"
                       ng-model="model.currentUser.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="inputPassword"
                       placeholder="{{model.currentUser.password}}"
                       ng-model="model.currentUser.password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="firstname"
                       placeholder="{{model.currentUser.firstName}}"
                       ng-model="model.currentUser.firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="lastname"
                       placeholder="{{model.currentUser.lastName}}"
                       ng-model="model.currentUser.lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control" id="inputEmail"
                       placeholder="{{model.currentUser.email}}"
                       ng-model="model.currentUser.email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <form>
                    <button type="submit" class="btn btn-default" ng-click="model.update(model.currentUser)">
                        Update
                    </button>
                </form>
            </div>
        </div>
    </form>
</div>
