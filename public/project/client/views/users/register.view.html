<div class="content" ng-controller="RegisterController as model">
    <div class="register">
        <form>
            <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
            <div class="register-top-grid">
                <h3>Personal Information</h3>
                <div>
                    <span>First Name<label>*</label></span>
                    <input ng-model="model.user.firstName"
                           class="form-control"
                           placeholder="First Name">
                </div>
                <div>
                    <span>Last Name<label>*</label></span>
                    <input ng-model="model.user.lastName"
                           class="form-control"
                           placeholder="Last Name">
                </div>
                <div>
                    <span>Email Address<label>*</label></span>
                    <input ng-model="model.user.email"
                           type="email"
                           class="form-control"
                           placeholder="Email (@gmail, @yahoo, @hotmail...)">
                </div>
                <a class="divider"></a>
            </div>
            <div class="register-bottom-grid">
                <h3>Login Information</h3>
                <div>
                    <span>Username<label>*</label></span>
                    <input ng-model="model.user.username"
                           class="form-control"
                           placeholder="Username">
                </div>
                <div>
                    <span>Password<label>*</label></span>
                    <input ng-model="model.user.password"
                           type="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div>
                    <span>Confirm Password<label>*</label></span>
                    <input ng-model="model.user.verify"
                           type="password" class="form-control"
                           placeholder="Confirm Password">
                </div>
                <div class="clearfix"> </div>
            </div>
        </form>
        <div class="clearfix"> </div>
        <div>
            <button type="submit" ng-click="model.register(model.user)" class="register-btn">Register</button>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
