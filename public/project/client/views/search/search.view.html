<div class="content" ng-controller="SearchController as model">
    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form>
                <h3>Please search what you like!</h3>
                <input ng-model="model.movie.title" class="form-control" placeholder="Batman"/>
                <button ng-click="model.search(model.movie)" class="btn btn-danger btn-block">Search</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div ng-if="model.data">
        <h3>Search Results</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>IMDB</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in model.data.Search">
                    <td>
                        <a href="#/details/{{movie.imdbID}}">
                            <img ng-src="http://img.omdbapi.com/?i={{movie.imdbID}}&apikey=2bf5ee9"
                                 height="100px" width="70px"/>
                        </a>
                    </td>
                    <td>
                        <a href="#/details/{{movie.imdbID}}">
                            {{movie.Title}}
                        </a>
                    </td>
                    <td>{{movie.Year}}</td>
                    <td>{{movie.imdbID}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
