<!DOCTYPE html>
<html lang="en" ng-app="MovieHubApp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

        <title>Movie Hub</title>

        <!--Import fonts-->
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:100,200,300,400,500,600,700,800,900'
              rel='stylesheet'
              type='text/css'>

        <!-- Jquery Import-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Bootstrap Import -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.1/js/bootstrap-datepicker.js">
        </script>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Angular Import -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>

        <!-- Loading main css file -->
        <link rel="stylesheet" href="css/style.css">

        <!-- app.js Import-->
        <script src="app.js"></script>

        <!-- config.js Import -->
        <script src="config.js"></script>

        <!-- controller.js Import -->
        <script src="views/main/main.controller.js"></script>
        <script src="views/admin/admin.controller.js"></script>
        <script src="views/details/details.controller.js"></script>
        <script src="views/header/header.controller.js"></script>
        <script src="views/home/home.controller.js"></script>
        <script src="views/search/search.controller.js"></script>
        <script src="views/users/login.controller.js"></script>
        <script src="views/users/profile.controller.js"></script>
        <script src="views/users/register.controller.js"></script>
        <script src="views/users/others.controller.js"></script>
        <script src="views/footer/footer.controller.js"></script>

        <!-- service.js Import -->
        <script src="services/user.service.client.js"></script>
        <script src="services/omdb.service.client.js"></script>
        <script src="services/movie.service.client.js"></script>

    </head>

    <body ng-controller="MainController">
        <div class="container">
            <div class="container_wrap">
                <div ng-include="'views/header/header.view.html'"></div>
                <div ng-view></div>
            </div>
        </div>
        <div ng-include="'views/footer/footer.view.html'"></div>
    </body>
</html>
